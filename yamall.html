<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-card {
            width: 250px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
      .profile-img img{
            width: 100%;
            height: 100%;
      }
        
        .profile-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .profile-subtitle {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="profile-card">
        <div class="profile-img"><img src="https://www.shutterstock.com/image-vector/vector-illustration-flat-style-male-260nw-1328175623.jpg" alt=""></div>
        <div class="profile-name">Richard Taylor</div>
        <div class="profile-subtitle">Software Engineer</div>
        <button class="btn btn-primary btn-sm">See Profile</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
